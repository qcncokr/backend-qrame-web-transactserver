    <script type="text/javascript">
        function wcfServiceCall() {
            var jsonObject = JSON.parse($("#txtValue").val());

            $.ajax({
                type: 'POST',
                contentType: 'qrame/json-transact; charset=utf-8',
                url: 'http://localhost:9020/api/Transaction',
                data: JSON.stringify(jsonObject),
                error: function (request, status, error) {
                    $("#txtResult").val(request.responseText + " " + status + " " + error);
                },
                success: function (message) {
                    $("#txtResult").val(message);
                }
            });

        }

    </script>
